<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance: Araya & Aarivya</title>
    <style>
        /* BASIC STYLING */
        body { font-family: sans-serif; background: #f4f6f8; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        h1 { color: #2c3e50; margin: 10px 0; }
        
        /* CARD & TABLE */
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 800px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #555; font-size: 0.9rem; }
        
        /* STICKY NAME COLUMN */
        td:first-child, th:first-child { position: sticky; left: 0; background: white; font-weight: bold; text-align: left; border-right: 2px solid #eee; z-index: 5; }
        
        /* HIGHLIGHT TODAY */
        .today-col { background-color: #e3fcf0 !important; border-left: 2px solid #2ecc71; border-right: 2px solid #2ecc71; }
        
        /* CONTROLS */
        .controls { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        
        .btn-nav { background: white; border: 1px solid #ccc; }
        .btn-sync { background: #2c3e50; color: white; }
        
        /* ADMIN BUTTON */
        .btn-admin { background-color: #e74c3c; color: white; } /* RED */
        .admin-active { background-color: #e67e22 !important; box-shadow: 0 0 10px #e67e22; animation: pulse 2s infinite; }
        
        /* STATUS */
        #status { font-size: 0.9rem; margin-bottom: 10px; font-weight: bold; color: #666; }
        
        /* CHECKBOXES */
        input[type="checkbox"] { transform: scale(1.5); cursor: pointer; accent-color: #27ae60; }
        input[type="checkbox"]:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <h1>Attendance Tracker</h1>
    <div id="status">Loading...</div>

    <div class="controls">
        <button class="btn-nav" onclick="changeWeek(-1)">‚Üê Prev</button>
        <span id="dateRange" style="background:white; padding:10px; border-radius:5px; font-weight:bold; display:flex; align-items:center;">...</span>
        <button class="btn-nav" onclick="changeWeek(1)">Next ‚Üí</button>
    </div>

    <div class="controls">
        <button class="btn-sync" onclick="loadFromCloud()">üîÑ Refresh Data</button>
        <button class="btn-admin" id="adminBtn" onclick="toggleAdmin()">üîí Admin Mode</button>
    </div>

    <div class="card">
        <table id="mainTable">
            <thead><tr id="tableHead"></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const GIST_ID = "c9296eed338932cc03505aa31888185b";
        const TOKEN = "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"; 
        const STUDENTS = ["Araya", "Aarivya"];
        const PIN = "1234"; // <--- YOUR BYPASS CODE

        // --- 2. STATE ---
        let currentMonday = getMonday(new Date());
        let attendanceData = {};
        let isAdmin = false;

        // --- 3. SAFETY CRASH HANDLER ---
        window.onerror = function(msg, url, line) {
            alert("‚ö†Ô∏è SYSTEM ERROR:\n" + msg + "\n\nIf this keeps happening, clear your browser cache.");
        };

        // --- 4. STARTUP ---
        // Run as soon as page is ready
        try {
            // Attempt to load local backup first
            const local = localStorage.getItem("att_v8");
            if (local) attendanceData = JSON.parse(local);
            
            renderTable();   // Draw table immediately
            loadFromCloud(); // Then fetch new data
        } catch (e) {
            console.error("Startup Error", e);
            localStorage.removeItem("att_v8"); // Clear bad data
            renderTable();
        }

        // --- 5. FUNCTIONS ---

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date) {
            const offset = date.getTimezoneOffset();
            return new Date(date.getTime() - (offset*60*1000)).toISOString().split('T')[0];
        }

        function renderTable() {
            const thead = document.getElementById("tableHead");
            const tbody = document.getElementById("tableBody");
            const range = document.getElementById("dateRange");
            const today = formatDate(new Date());

            // Build Headers
            thead.innerHTML = "<th>Student</th>";
            const days = [];
            for(let i=0; i<7; i++) {
                const d = new Date(currentMonday);
                d.setDate(currentMonday.getDate() + i);
                days.push(d);
                
                const th = document.createElement("th");
                th.innerText = d.toLocaleDateString('en-US', {weekday:'short', day:'numeric'});
                if(formatDate(d) === today) th.classList.add("today-col");
                thead.appendChild(th);
            }
            range.innerText = `${days[0].toLocaleDateString()} - ${days[6].toLocaleDateString()}`;

            // Build Rows
            tbody.innerHTML = "";
            STUDENTS.forEach(name => {
                const tr = document.createElement("tr");
                const tdName = document.createElement("td");
                tdName.innerText = name;
                tr.appendChild(tdName);

                days.forEach(d => {
                    const td = document.createElement("td");
                    const dateKey = formatDate(d);
                    const key = `${name}-${dateKey}`;
                    const chk = document.createElement("input");
                    chk.type = "checkbox";

                    // 1. Check if marked
                    if (attendanceData[key]) chk.checked = true;

                    // 2. Highlight Today
                    if (dateKey === today) td.classList.add("today-col");

                    // 3. LOCKING LOGIC (The most important part)
                    if (!isAdmin) {
                        // If it's NOT today, disable it
                        if (dateKey !== today) {
                            chk.disabled = true;
                        } 
                        // If it IS today but already checked, disable it (prevent unchecking)
                        else if (chk.checked) {
                            chk.disabled = true;
                        }
                    }

                    // 4. Click Handler
                    chk.onclick = (e) => {
                        if (!isAdmin) {
                            if (!confirm(`Mark ${name} Present?\nThis locks immediately.`)) {
                                e.preventDefault(); // Cancel if they say No
                                return;
                            }
                        }
                        // Save Data
                        attendanceData[key] = chk.checked;
                        localStorage.setItem("att_v8", JSON.stringify(attendanceData));
                        pushToCloud();
                        renderTable(); // Redraw to apply locks
                    };

                    td.appendChild(chk);
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function changeWeek(dir) {
            currentMonday.setDate(currentMonday.getDate() + (dir * 7));
            renderTable();
        }

        // --- ADMIN FUNCTION ---
        function toggleAdmin() {
            if (isAdmin) {
                // Turn OFF
                isAdmin = false;
                document.getElementById("adminBtn").innerText = "üîí Admin Mode";
                document.getElementById("adminBtn").classList.remove("admin-active");
                renderTable();
            } else {
                // Turn ON
                const input = prompt("Enter Admin PIN:");
                if (input === PIN) {
                    isAdmin = true;
                    document.getElementById("adminBtn").innerText = "üîì UNLOCKED";
                    document.getElementById("adminBtn").classList.add("admin-active");
                    renderTable();
                } else if (input !== null) {
                    alert("Wrong PIN!");
                }
            }
        }

        // --- CLOUD FUNCTIONS ---
        function showStatus(msg, color) {
            const el = document.getElementById("status");
            el.innerText = msg;
            el.style.color = color;
        }

        async function loadFromCloud() {
            showStatus("‚òÅÔ∏è Syncing...", "orange");
            try {
                // Add timestamp to prevent caching
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`, {
                    headers: { "Authorization": `token ${TOKEN}` }
                });
                if (!res.ok) throw new Error("GitHub Error: " + res.status);
                
                const json = await res.json();
                if (json.files && json.files["attendance.json"]) {
                    const content = json.files["attendance.json"].content;
                    if (content && content !== "{}") {
                        attendanceData = JSON.parse(content);
                        localStorage.setItem("att_v8", JSON.stringify(attendanceData));
                        renderTable();
                    }
                }
                showStatus("‚úÖ Data Synced", "green");
            } catch (err) {
                console.error(err);
                showStatus("‚ùå Sync Failed", "red");
            }
        }

        async function pushToCloud() {
            showStatus("‚òÅÔ∏è Saving...", "orange");
            try {
                await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: "PATCH",
                    headers: { 
                        "Authorization": `token ${TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        files: { "attendance.json": { content: JSON.stringify(attendanceData) } }
                    })
                });
                showStatus("‚úÖ Saved", "green");
            } catch (err) {
                showStatus("‚ùå Save Failed", "red");
                alert("Could not save to Cloud. Check Internet.");
            }
        }
    </script>
</body>
</html>
