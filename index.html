<html lang="en">

    <title>Attendance Tracker Pro</title>

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f6f8; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }

        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; font-size: 0.85rem; color: #555; }

        td:first-child, th:first-child { position: sticky; left: 0; background: white; font-weight: bold; text-align: left; border-right: 2px solid #eee; z-index: 5; }
        
        /* Today Column Highlight */
        .today-col { background-color: #e3fcf0 !important; border-left: 2px solid #2ecc71; border-right: 2px solid #2ecc71; }
